    <script>
      // Animacion de scroll
      let credits = document.getElementById("credits");
      let inner = document.querySelector("#credits .inner");
      let height = inner.offsetHeight;
      let speed = 1.5; // Ajustar la velocidad de los créditos
  
      function animate() {
        inner.style.top = (inner.offsetTop - speed) + "px";
        if (inner.offsetTop <= -height) {
          inner.style.top = "100%";
        }
        requestAnimationFrame(animate);
      }
  
      animate();
    </script>
